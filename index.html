<!DOCTYPE html>
<head>
	<title>Train Table</title>
	<meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase -->

    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>

    <!-- Moment.js -->
    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<script src="assets/javascript/javascript.js"></script>
 	
</head>

<body>

	<div class="container">

		<div class="row text-center header">

           <strong>Train Scheduler</strong> 
            
		</div>

		<div class="row">

			<div class="col-lg-12">

                <div class="panel panel-primary panel-back">

                    <div class="panel-heading">

                        <h1 class="panel-title"><strong>Add a New Train</strong></h1>

                    </div>

                    <div class="panel-body">
                        
                        <form>

                            <div class="form-group">
                                <label for="">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>

                            <div class="form-group">
                                <label for="">Line</label>
                                <input type="text" class="form-control" id="lineInput">
                            </div>

                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>

                            <div class="form-group">
                                <label for="">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="trainTimeInput">
                            </div>

                            <div class="form-group">
                                <label for="">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequencyInput">
                            </div>
                            
                            <button type="submit" class="btn btn-primary train-btn" id="trainBtn">Submit</button>

                        </form>
                    </div>
                </div>  
			</div>
        </div>
        
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-primary panel-back">

                    <div class="panel-heading">

                        <h1 class="panel-title"><strong>Current Trains</strong></h1>

                    </div>

                    <div class="panel-body">

                        <table class="table table-hover" id='trainTable'>

                            <thead>

                                <tr>
                                    <th>Train Name</th>
                                    <th>Line</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>

                            </thead>

                            <tbody>
                                
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>

	</div>
	
</body>
</html>
